<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>GLITCHJACK</title>
    <meta name="title" content="Glitchjack" />
    <meta name="description" content="Glitchjack will bust you." />
    
    <!-- SEO and Accessibility -->
    <meta name="keywords" content="blackjack, 21, card game, casino, online game, react" />
    <meta name="author" content="Blackjack Game" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GlitchJack" />
    <meta property="og:description" content="Glitchjack will bust you." />
    <meta property="og:site_name" content="Glitchjack" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Glitchjack" />
    <meta property="twitter:description" content="Glitchjack will bust you." />
    
    <!-- Theme and App -->
    <meta name="theme-color" content="#16a34a" />
    <meta name="application-name" content="Glitchjack" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Content Security Policy - Relaxed for development -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: http:;
      connect-src 'self' http: https: ws: wss:;
      object-src 'none';
    " />
    
    <!-- Performance and Preloading -->
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//sentry.io" />
    
    <!-- NES Pixel Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    
    <!-- Prevent zoom on mobile for game interaction -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
